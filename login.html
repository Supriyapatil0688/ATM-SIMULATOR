<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="login-container">
        <h2>ATM Login</h2>
        <input type="password" id="pin-input" placeholder="Enter PIN">
        <button onclick="login()">Login</button>
        <p class="error" id="login-error"></p>
    </div>

    <script>
        function login() {
            let pin = document.getElementById("pin-input").value;
            if (pin === "1234") {
                sessionStorage.setItem("loggedIn", "true");
                window.location.href = "atm.html"; // Redirect to ATM operations page
            } else {
                document.getElementById("login-error").innerText = "Incorrect PIN!";
            }
        }
    </script>

</body>
</html>
